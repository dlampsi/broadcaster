name: Tests
on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**/README.md'
      - LICENSE
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths-ignore:
      - '**/README.md'
      - LICENSE
jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Checkout
        uses: actions/checkout@v4

      - name: Dependencies
        run: go mod download

      - name: Preparations
        run:  make prep

      - name: Tests
        run:  make tests
